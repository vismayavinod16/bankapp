<div class="ms-2 p-3">
    <h1 class="text-white text-center">{{aim}}</h1>
</div>
<div class="text-center text-white">

</div>
<form (ngSubmit)="login()">
    <div class="container w-25 border mt-5 p-3" style="background: transparent; border-radius: 25px;">
        <h1 class="text-center text-white">Login Page</h1>
        <div class="mt-2 p-2">
            <input name="acno" [(ngModel)]="acno" type="text" [placeholder]="data" class="form-control" id="acid">

        </div>
        <div class="mt-2 p-2">
            <input name="psw" [(ngModel)]="psw" type="password" placeholder="password" class="form-control" id="pid">

        </div>
        <div class="text-center mt-2 p-2">
            <button type="submit"    class="btn btn-success">Login</button> <br><br>
            <p class="text-white">new user?<a routerLink="register"> register</a>  </p>

        </div>

    </div>
</form>
